	<ui:define name="content">

			<p class="tit">Categorias</p>
			<h:panelGrid columns="2">
				<label for="nome">Nome:</label>
				<h:panelGroup>
					<input type="text" jsfc="h:inputText" value="#{categoriaBean.categoria.nome}" />
					<input type="hidden" id="grupo" jsfc="h:inputHidden" value="#{categoriaBean.idGrupo}" />
				</h:panelGroup>
				<label for="grupo">Grupo:</label>
				<input type="text" jsfc="h:inputText" value="#{categoriaBean.idGrupo}" size="5"/>

					 	</select>
					 	<a href="crudGrupos.jsf">+</a>
					 </h:panelGroup>

			</h:panelGrid>
			<input type="submit" jsfc="h:commandButton" value="Salvar" actionListener="#{categoriaBean.save}" />
		</form><hr /><br />
		<form jsfc="h:form" id="manutCateg">
			<h:dataTable var="c" value="#{categoriaBean.all}" cellspacing="3">
				<h:column><h:outputText value="#{c.nome}" /></h:column>
				<h:column><h:outputText value="#{c.grupoAlimentar.nome}" /></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Alterar" actionListener="#{categoriaBean.update}" idCategoria="#{c.id}" /></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Excluir" actionListener="#{categoriaBean.delete}" idCategoria="#{c.id}" /></h:column>
			</h:dataTable>
		</form>

</ui:composition>
