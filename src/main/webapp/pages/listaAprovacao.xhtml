<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://richfaces.org/rich"
	template="tCrud.xhtml">
	<ui:define name="content">
		<p class="tit">Nutricionistas pendentes de aprovação</p>
		<h:outputText rendered="#{nutricionistaBean.listaVazia}" value="No momento não há novos nutricionistas cadastrados"/>
		<form jsfc="h:form" id="listaNutricionista" rendered="#{!nutricionistaBean.listaVazia}">
			<h:dataTable var="n" value="#{nutricionistaBean.listForApproval}" width="400px">
				<h:column>
					<f:facet name="header"><h:outputText value="Nome" style="font-weight:bold" /></f:facet>
					<h:outputText value="#{n.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Email" style="font-weight:bold" /></f:facet>
					<h:outputText value="#{n.email}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="CRN" style="font-weight:bold" /></f:facet>
					<h:outputText value="#{n.crn}" />
				</h:column>
				<h:column>
					<input jsfc="h:commandButton" idNut="#{n.id}" actionListener="#{administradorBean.aprovarNutricionista}" value="Aprovar" />
				</h:column>
			</h:dataTable>
		</form>
		<form jsfc="h:form" id="formVoltar">
			<p><b><a jsfc="h:commandLink" rendered="#{nutricionistaBean.listaVazia}" action="manageUsuarios" value="» Voltar à tela de gerenciamento de usuários"/></b></p>
		</form>
	</ui:define>
</ui:composition>
