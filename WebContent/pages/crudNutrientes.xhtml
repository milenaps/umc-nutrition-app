<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="tCrud.xhtml">
	<ui:define name="title"> :: Nutrientes</ui:define>
	<ui:define name="content">
		<p class="tit">Nutrientes</p>
		<form jsfc="h:form" id="novoNutriente">
			<p>
				Nome: <input type="text" jsfc="h:inputText" value="#{nutrienteBean.nutriente.nome}" id="nome" required="true" />
				<input type="submit" jsfc="h:commandButton" value="Salvar" actionListener="#{nutrienteBean.save}" />
			</p>
		</form><hr />
		<form jsfc="h:form" id="manutNutriente">
			<h:dataTable var="n" value="#{nutrienteBean.all}" rows="10">
				<h:column><h:outputText value="#{n.nome}" /></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Alterar" actionListener="#{nutrienteBean.update}" idNutriente="#{n.id}"/></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Excluir" actionListener="#{nutrienteBean.delete}" idNutriente="#{n.id}"/></h:column>
			</h:dataTable>
		</form>
	</ui:define>
</ui:composition>
