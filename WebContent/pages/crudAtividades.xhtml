<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="tCrud.xhtml">
	<ui:define name="title"> :: Atividades</ui:define>
	<ui:define name="content">
		<p class="tit">Atividades</p>
		<form jsfc="h:form" id="novaAtividade">
			<p>
				Nome: <input type="text" jsfc="h:inputText" value="#{atividadeBean.atividade.nome}" id="nome" required="true" />
				<input type="submit" jsfc="h:commandButton" value="Salvar" actionListener="#{atividadeBean.save}" />
			</p>
		</form><hr />
		<form jsfc="h:form" id="manutAtividade">
			<h:dataTable var="a" value="#{atividadeBean.all}" rows="10">
				<h:column><h:outputText value="#{a.nome}" /></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Alterar" actionListener="#{atividadeBean.update}" idAtividade="#{a.id}"/></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Excluir" actionListener="#{atividadeBean.delete}" idAtividade="#{a.id}"/></h:column>
			</h:dataTable>
		</form>
	</ui:define>
</ui:composition>
