<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="tCrud.xhtml">
	<ui:define name="title"> :: Patologias</ui:define>
	<ui:define name="content">
		<p class="tit">Patologias</p>
		<form jsfc="h:form" id="novaPatologia">
			<p>
				Nome: <input type="text" jsfc="h:inputText" value="#{patologiaBean.patologia.nome}" id="nome" required="true" />
				<input type="submit" jsfc="h:commandButton" value="Salvar" action="#{patologiaBean.save}" />
			</p>
		</form><hr />
		<form jsfc="h:form" id="manutPatologias">
			<h:dataTable var="p" value="#{patologiaBean.all}" rows="10">
				<h:column><h:outputText value="#{p.nome}" /></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Alterar" actionListener="#{patologiaBean.update}" idPatologia="#{p.id}" /></h:column>
				<h:column><input type="submit" jsfc="h:commandButton" value="Excluir" actionListener="#{patologiaBean.delete}" idPatologia="#{p.id}" /></h:column>
			</h:dataTable>
		</form>
	</ui:define>
</ui:composition>
